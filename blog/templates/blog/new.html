{% extends 'base.html' %}

{% block content %}
      
<br>


	  
<div class="container">
	<form action="{% url 'create' %}">
	  <div class="input-group mb-3">
			<div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup-sizing-default">제목</span>
		</div>
		<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  name="title" placeholder="제목을 입력하세요.">
	</div>
	<div class="input-group">
		<textarea cols=40 rows=10 name="body" class="form-control" aria-label="With textarea" placeholder="본문을 입력하세요."></textarea>
	  </div>


	  <br>	
	  <input class="btn btn-secondary" type="submit" value="제출하기">
	  
  </form>
</div>

              
{% endblock %}
